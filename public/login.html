<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/all.css">
    <script rel="stylesheet" SRC="/assets/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/assets/bootstrap.min.css">
    <script src="/assets/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="/login.css">
</head>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body >
    <div class="container" style="margin-top: 200px;">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" method="POST" action="/login">

                <!-- <div class="form-label-group">
                    <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputUsername">Username address</label>
                  </div> -->

                <div class="form-label-group">
                  <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputEmail">Username</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</html>
